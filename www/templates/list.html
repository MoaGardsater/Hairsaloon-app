<ion-view view-title="" hide-nav-bar="true">
  <ion-header-bar class="bar-light">
    <h1 class="title">Hairway</h1>
  </ion-header-bar>
    <div class="bar bar-subheader item-input-inset bar-light">
      <label class="item-input-wrapper">
      <i class="icon ion-search placeholder-icon"></i>
      <input 
      type="search" 
      placeholder="Search" 
      ng-model="search.name">
      </label>
    </div>
  <ion-content 
  class="has-subheader" 
  ng-controller="ListController">
    <ion-list>
      <ion-item 
      href="#/tab/list/{{item.shortname}}" 
      class="item-thumbnail-left" 
      ng-repeat="item in saloons | filter:search">
        <img ng-src="img/{{item.shortname}}.jpg" alt="">
        <h2>{{item.name}}</h2>
        <h3>{{item.price}} kr/h</h3>
        <p>{{item.adress}}</p>
    </ion-list>
  </ion-content>
</ion-view>
